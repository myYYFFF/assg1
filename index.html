<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen background image */
        .background-container {
            background-image: url('素材/WhatsApp Image 2024-11-16 at 15.44.44_3deae4d3.jpg'); /* Replace with your own image */
            background-size: cover;
            background-position: center;
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            color: white;
        }


        .top-bar {
            position: absolute;
            top: 30px; 
            width: 100%;
            color: white;
            text-align: center;
            padding: 15px 0;
            z-index: 1; 
        }

        .top-bar a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 20px;
            font-weight:500;
        }

        /* Hover effect for links */
        .top-bar a:hover {
            text-decoration: underline;
        }

        /* Centered text styling */
        .centered-text {
            text-align: center;
            padding-top: 100px;
        }

        .centered-text h1 {
            font-size: 120px; /* Larger font for the first line */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adding shadow to improve readability */
            color: rgb(121, 255, 255);
        }

        .centered-text p {
            font-size: 30px; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
            font-weight: 550;
        }
    </style>
</head>
<body>
    <!-- Top bar -->
    <div class="top-bar">
        <a href="#contact-us">Contact Us</a>
        <a href="#home">Home</a>
        <a href="#product">Product</a>
        <a href="#about-us">About Us</a>
    </div>

    <!-- Background image and centered text -->
    <div class="background-container">
        <div class="centered-text">
            <h1>VITA   TECH</h1>
            <p>Where technology meets humanity</p>
        </div>
    </div>
</body>
</html>
